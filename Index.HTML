<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylessheet" href="https://fonts.googleapis.com/css?family=GFS Didot" >
</head>
<body>
    <img src="./assets/img/wallpaper.jpeg" id="background_img">
    <!--container-->
    <div id="container">
        <!--boasVindas porém seria legal usar o welcome pois você sabe o que a div-->
        <div id="welcome-box">
            <p><h2>Seja Bem vindo,</h2> Aqui você encontra um sistema de qualidade, segurança e transparência com você, O nosso parceiro! </p>
            <p>Fique a vontade para nos contactar para qualquer dúvida ou sugestão.</p>
        </div>
    </div>
        <div id="login-box">
            <form>
            <input type="text" name="username" id="user" placeholder="Usuário" required>
            <input type="password" name="password" id="password" placeholder="Senha" required>
            </form>
            <!--href=# porque você não tem link ainda-->
            <label>Esqueceu a senha?<a href="#">Clique aqui!</a></label><!-- Add link -->
            <input type="button" id="submit" value="Entrar">
            <label>É novo aqui?<a href="#">Se inscreva!</a></label> 
            
            <div id="social">
            <img src="./assets/img/facebook.png" id="facebook_logo">
            <img src="./assets/img/google.png" id="google_logo">
            <img src="./assets/img/twitter.png" id="twitter_logo">
            <img src="./assets/img/github.png" id="github_logo">
            </div>
        </div>
    
    
    
    
    


</body>
</html>
